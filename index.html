<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>

    <input type="text" id="years" placeholder="YYYY">
    <input type="text" id="months" placeholder="Month">    
    <input type="text" id="days" placeholder="DD">    
    <input type="text" id="hours" placeholder="HH">    
    <input type="text" id="minutes" placeholder="MM">    
    <input type="text" id="seconds" placeholder="SS">    
    <input type="submit" id="submit" value="submit">
        
    
    
    <div id="clockdiv">
        <div>
            <span class="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span class="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
